<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Country Information Fetcher</h1>
    <button id="fetch-nz">Fetch New Zealand Data</button>
    <div id="country-info"></div>

    <h2>Fetch Data for Another Country</h2>
    <form id="country-form">
        <input type="text" id="country-input" placeholder="Enter country name" required>
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
